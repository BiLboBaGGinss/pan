server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://sh-cynosdbmysql-grp-hvr8j3bo.sql.tencentcdb.com:28069/pan?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
    username: root
    password: Pyq970603@_.
  driver-class-name: com.mysql.cj.jdbc.Driver
  type: com.zaxxer.hikari.HikariDataSource
  hikari:
    minimum-idle: 5
    connection-test-query: SELECT 1 FROM DUAL
    maximum-pool-size: 20
    auto-commit: true
    idle-timeout: 30000
    pool-name: SpringBootPanHikariCP
    max-lifetime: 60000
    connection-timeout: 30000
  logging:
    level:
      com.pan: debug
      com.pan.project.**.mapper: trace
  mybatis-plus:
    mapper-locations: classpath:mappers/*.xml
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: com.pan.project.**.domain
    global-config:
      # 数据库相关配置
      db-config:
        #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
        id-type: auto
        #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
        field-strategy: not_empty
        #驼峰下划线转换
        table-underline: true
        #是否开启大写命名，默认不开启
        #capital-mode: true
        #逻辑删除配置
        #logic-delete-value: 1
        #logic-not-delete-value: 0
        db-type: mysql
      #刷新mapper 调试神器
      refresh: true
    # 原生配置
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: true
# 日志配置
logging:
  level:
    com.pan: debug
    org.springframework: warn